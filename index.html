<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
</head>
<body>
    <div class="bg">
        <div class="icons">
            <img src="thispc.png" alt="">
            <p>My Computer</p>
            <img src="recyclebinicon.png" alt="">
            <p>Recycle bin</p>
            <img src="edgeicon.png" alt="">
            <p>Microsoft edge</p>
            <img src="chromeicon.png" alt="">
            <p>Google Chrome</p>
        </div>
    </div>
    <div class="taskbar">
        <img id='start-icon' src="win.PNG" alt="">
        <img id='search-icon' src="searchIcon.PNG" alt="">
        <img src="icons4.PNG" alt="">
        <img id="widgets-icon" src="widgetsIcon.PNG" alt="">
        <img src="edgeIcons.PNG" alt="">
        <img src="vscodeIcons.PNG" alt="">
        <img id="explorer-icon" src="fileExplorerIcon.png" alt="">
        <img id="store-icon" src="storeIcon.PNG" alt="">
        <img src="taskbarright.PNG" alt="" id="right-taskbar">
    </div>
    <div id="start-menu">
        <img src="startmenu.PNG" alt="">
    </div>
    
    <div id="search">
        <img src="search.jpg" alt="">
    </div>

    <div id="widgets">
        <img src="widgets.jpg" alt="">
    </div>
    
    <div id="explorer">
        <img src="fileExplorer.png" alt="">
    </div>
    
    <div id="store">
        <img src="store.jpg" alt="">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
